<ion-header>
  <ion-toolbar>
    <ion-button (click)="openMenu()" ion-button icon-only fill="clear" size="large" color="dark">
      <ion-icon name="menu" style="color: black"></ion-icon>
    </ion-button>
      <ion-title class="title" style="color: black; font-family: 'Avenir'; font-weight: 300">My Vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="this.addVehicle == false">
  <ion-list>
    <ion-item detail>
      <ion-label class="model" position="stacked">Audi</ion-label>
      <ion-input class="registration" disabled>NBR 33 X</ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content padding *ngIf="this.addVehicle == true">
  <div style="margin-top: 30%">
    <h3 style="color: black; font-family: 'Avenir'; font-weight: 500; margin-top: 20px; text-align: center; font-size: 20px;">Adding a new vehicle?</h3>
  </div>
  <div class="image-container">
    <img class="car-image" src="../../assets/images/add-vehicle.svg"  />
  </div>
</ion-content>

<ion-footer class="footer">
  <div *ngIf="this.addVehicle == false">
    <button ion-button class="add" (click)="add()">Add Vehicle</button>
  </div>

  <div *ngIf="this.addVehicle == true">
    <button ion-button class="register-button" (click)="register()">Register new vehicle</button>
    <button ion-button class="scan-button">Scan existing vehicle</button>
  </div>

</ion-footer>
