<ion-header>
  <ion-toolbar>
    <div style="display: flex; text-align: center; justify-content: center; align-items: center;">
      <ion-title style="color: white;">SCAN A METER</ion-title>
    </div>
    <button ion-button large (click)="close()" style="position: absolute; margin-left: 10px; margin-top: -24px; width: 30px; height: 30px; background: transparent; color: white"><ion-icon name="close"></ion-icon></button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div style="position: absolute; width: 100%; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
    <img src="assets/pole.png" id="testImage" style="height: 150px;" />
  </div>
  <div style="height: 100%; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center">
    <img src="assets/focus.png" *ngIf="showCamera" id="testImage" style="height: 200px;" />
    <ion-item *ngIf="showText">
      <ion-input placeholder="Code" style="text-align: center"></ion-input>
    </ion-item>
  </div>
  <div style="position: absolute; left: 0px; width: 100%; bottom: 50px; display: flex; flex: 1; justify-content: center; align-items: center; flex-direction: 'row';">
      <button ion-button large *ngIf="showCamera" (click)="showTextBox()" style="border-radius: 15px; width: 30px; height: 30px; margin-right: 30px;"><ion-icon name="create"></ion-icon></button>
      <button ion-button large *ngIf="showText" (click)="prepareCamera()" style="border-radius: 15px; width: 30px; height: 30px; margin-right: 30px;"><ion-icon name="qr-scanner"></ion-icon></button>
      <button ion-button large (click)="flash()" style="border-radius: 15px; width: 30px; height: 30px;"><ion-icon name="flashlight"></ion-icon></button>
    </div>
</ion-content>
